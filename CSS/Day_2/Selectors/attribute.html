<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
    <style>
      img[alt] {
        border-style: dotted;
        border-color: black;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <h2>Working with CSS Selectors</h2>
    <h2>Atribute Selector</h2>
    <img src="/Day_3/attribute selector/download.jpeg" alt="img" />
    <hr />
    <img src="/Day_3/attribute selector/download.jpeg" />
    <hr />
    <hr />
    <img src="/Day_3/attribute selector/download.jpeg" alt="GOD" />
    <hr />
    <img src="/Day_3/attribute selector/download.jpeg" alt="Temple" />
  </body>
</html>
