<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Value Last letter selector</title>
    <!-- In this type of attribute selector the value of attributes last (end) letter is searched -->
     <style>
        input[type$="t"]{
        border-color: rgb(179, 255, 0);
      }
      input[type$="r"]{
        border-color: rgb(17, 0, 255);
      }
     </style>
</head>
<body>
    
    <form>
        
        <h2>SignUp Form</h2>
        <br /><br />
        <label for="">Name :</label>
        <input type="text" name="name" id="name" /><br /><br />

        <label for="mail">Email :</label>
        <input type="email" name="mail" id="mail" /><br /><br />

        <label for="pass">Password :</label>
        <input type="password" name="pass" id="pass" /><br /><br />

        <label for="phone">Phone No :</label>
        <input type="number" name="phone" id="phone" /><br /><br />
        
        <input type="submit" value="Register">

</body>
</html>
