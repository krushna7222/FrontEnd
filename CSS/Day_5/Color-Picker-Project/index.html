<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Color Picker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #ffffff, #000000);
        font-family: "Poppins", sans-serif;
        transition: background 1s ease;
      }

      .color-picker-container {
        text-align: center;
        padding: 40px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: fadeIn 1s ease;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      }

      .picker-box {
        position: relative;
        display: inline-block;
      }

      .color-input {
        width: 100px;
        height: 100px;
        background: none;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        outline: none;
        opacity: 0;
      }

      .color-label {
        display: inline-block;
        background: #ffffff;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .color-label:hover {
        transform: scale(1.1);
        box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
      }

      #colorCode {
        font-size: 1rem;
        font-weight: bold;
        color: #333;
      }

      .info {
        margin-top: 15px;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 300;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }

        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="color-picker-container">
      <h1>Choose Your Gradient</h1>
      <div class="picker-box">
        <input type="color" id="colorPicker" class="color-input" />
        <label for="colorPicker" class="color-label">
          <span id="colorCode">#ffffff</span>
        </label>
      </div>
      <div class="info">
        Gradient background changes as you pick your color.
      </div>
    </div>

    <script>
      const colorPicker = document.getElementById("colorPicker");
      const colorCode = document.getElementById("colorCode");

      colorPicker.addEventListener("input", function () {
        const color = colorPicker.value;
        document.body.style.background = `linear-gradient(45deg, ${color}, ${color}80)`;
        colorCode.textContent = color.toUpperCase();
      });
    </script>
  </body>
</html>
