<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Inline And Inline-Block And Block</title>
    <style>
      div {
        display: inline-block;
        border: 2px solid red;
        background-color: #9fe026;
        height: 200px;
        width: 200px;
        margin: 20px;
        padding: 20px;
      }
      span {
        display: block;
        border: 2px solid rgb(204, 255, 0);
        height: 200px;
        width: 200px;
        margin: 10px;
        padding: 10px;
        background-color: lightblue;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div>Hellolw I am Block Div No 1</div>
    <div>Hellolw I am Block Div No 2</div>
    <div>Hellolw I am Block Div No 3</div>

    <span>Hellow I Am Inline Element Span No 1</span>
    <span>Hellow I Am Inline Element Span No 2</span>
    <span>Hellow I Am Inline Element Span No 3</span>
  </body>
</html>
