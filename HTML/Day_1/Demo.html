<!DOCTYPE html>
<!--Tell the version of html -->
<html lang="en">
  <!-- html open tag -->
  <!-- select english language-->
  <head>
    <!-- The content of head tag do not display on screen this contans only for SEO (search engine optimization) -->
    <meta charset="UTF-8" />
    <!--UTF-8 stands for “Unicode Transformation Format - 8 bits.”-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this meta tag is use for take initial scale before proper load website  -->
    <title>Head tag</title>
    <!--  The <title> tag is the title for the web page. This text is shown in the browser's title bar -->
  </head>
  <body>
    <!-- The content of body tag display on screen to user -->
    <!-- Head Tag and this way write the tag -->
    <h1>Front End Fire Series</h1>
    <h2>Front End Fire Series</h2>
    <h3>Front End Fire Series</h3>
    <h4>Front End Fire Series</h4>
    <h5>Front End Fire Series</h5>
    <h6>Front End Fire Series</h6>
  </body>
</html>
<!-- html close tag -->
