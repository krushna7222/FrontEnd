<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structured Form</title>
  </head>
  <body>
    <h2>Working With Form</h2>
    <form action="" method="post">
      <fieldset>
        <legend>Simple Form Structure</legend>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" /><br /><br /><br />

        <label for="email">Email :</label>
        <input type="email" name="email" id="email" /><br /><br /><br />

        <label for="pass">Password :</label>
        <input type="password" name="pass" id="pass" /><br /><br /><br />

        <label for="phone">phone :</label>
        <input type="number" name="phone" id="phone" /><br /><br /><br />

        <label for="age">Age :</label>
        <input type="number" name="age" id="age" /><br /><br /><br />

        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <input
          type="radio"
          name="gender"
          id="Transgender"
          value="Transgender"
        />
        <label for="Transgender">Transgender</label><br /><br /><br />

        <label for="lang">Select your Language :</label>
        <input type="checkbox" name="lang" id="lang" value="marathi" />
        <label for="marathi">Marathi</label>
        <input type="checkbox" name="lang" id="lang" value="hindi" />
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="lang" id="lang" value="english" />
        <label for="english">English</label><br /><br /><br />

        <label for="cource">Which Cource You Prefer :</label>
        <select name="cource" id="cource">
          <option value="">Select</option>
          <option value="Java">Java Full Stack</option>
          <option value="Data Science">Data Science</option>
          <option value="Mern">Mern Stack</option>
          <option value="Mean">Mean Stack</option></select
        ><br /><br /><br />

        <input type="submit" value="Submit" /><br /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
